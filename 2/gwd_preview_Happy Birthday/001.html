文章，中國大陸男演員、導演，滿族人，出生於陝西西安，2006年畢業於中央戲劇學院表演系。2008年與女演員馬伊琍結婚，兩人育有兩女。其主演、導演的多部電影、電視劇都引發了社會熱議。先後榮獲中國大眾電影百花獎，中國電影金雞獎和華表獎，中國電視金鷹獎，中國電影表演藝術學會金鳳凰獎及兩屆北京大學生電影節等重要獎項。
